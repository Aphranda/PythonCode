<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>用户注册表</h2>
<form id="myform" name="login" method="get" target="_blank" action="#">
    <p>用户名： <input type="text" value="请输入" name="username"/></p>
    <p>密码： <input type="password" name="psw"/></p>
    <p>性别：
        <input type="radio" name="sex" id="man"/><label for="man">男</label>
        <input type="radio" name="sex" id="woman"/><label for="woman">女</label>
    </p>
    <p>
        爱好：
        <input type="checkbox" name="like"/>篮球
        <input type="checkbox" name="like" checked/>看书
        <input type="checkbox" name="like"/>足球
    </p>
    <p>
        上传头像： <input type="file">
    </p>
    <p>
        选择地区：
        <select>
            <option>--请选择--</option>
            <option>武汉</option>
            <option>黄石</option>
            <option>襄阳</option>
        </select>
    </p>
    <p>
        个人简介：<br/>
        <textarea cols="30" rows="5"></textarea>
    </p>
    <p>
        <input type="submit" value="注册"/>
        <input type="reset" value="取消"/>
    </p>
</form>

</body>
</html>
