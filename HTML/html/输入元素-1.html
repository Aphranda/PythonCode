<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>请输入邮箱地址：</p>
<form action="#">
    <input type="email"/>
    <input type="submit" value="提交"/>
</form>
<p>搜索引擎</p>
<form action="#">
    <input type="search"/>
    <input type="submit" value="搜索"/>
</form>
<p>网址输入</p>
<form action="#">
    <input type="url"/>
    <input type="submit" value="搜索"/>
</form>
<p>电话输入</p>
<form action="#">
    <input type="tel"/>
    <input type="submit" value="确认"/>
</form>
<p>数字输入</p>
<form action="#">
    <input type="number" value="50" min="10" max="100"/>
    <input type="submit" value="确认"/>
</form>
<p>滚动输入</p>
<form action="#">
    <input type="range" value="50" min="10" max="100" step="10"/>
    <input type="submit" value="确认"/>
</form>
<p>时间输入</p>
<form action="#">
    <input type="date"/> data<br />
    <input type="week"/> week<br />
    <input type="time"/> time<br />
    <input type="datetime-local"/> time<br />
    <input type="submit" value="确认"/>
</form>
<p>颜色输入</p>
<form action="#">
    <input type="color"/>
    <input type="submit" value="确认"/>
</form>

</body>
</html>
